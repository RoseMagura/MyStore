<div *ngIf="display" class="complete">
  <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm.value)">
    <mat-form-field>
      <label for="name">Name: </label>
      <input
        matInput
        type="text"
        id="name"
        name="name"
        required
        minlength="2"
        [(ngModel)]="order.name"
        #name="ngModel"
      />
      <div *ngIf="!name.valid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.minlength">
          Name must be at least two characters long.
        </div>
        <div *ngIf="name.errors.required">Please input name.</div>
      </div>
    </mat-form-field>
    <mat-form-field>
      <label for="email">Email: </label>
      <input
        matInput
        type="text"
        id="email"
        required
        minlength="8"
        [(ngModel)]="order.email"
        name="email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.minlength">
          Email must be at least eight characters long.
        </div>
        <div *ngIf="email.errors.required">Please input email.</div>
      </div>
    </mat-form-field>
    <div>
      <label>Payment Type:</label>
      <mat-radio-group [(ngModel)]="order.payment" name="payment">
        <mat-radio-button *ngFor="let o of options" [value]="o">
          {{ o }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <button
      mat-button
      color="accent"
      type="submit"
      [disabled]="!orderForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
