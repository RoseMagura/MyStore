<h2>Product List</h2>
<!-- <div>{{products}}</div> -->
<ul>
<li *ngFor="let product of products">
    <h3>{{product.name}}</h3>
    <div>{{product.id}}</div>
    <div>{{product.description}}</div>
    <div>{{product.price}}</div>
    <img src={{product.url}} alt={{product.name}} width="100" height="100"/>
</li>
</ul>
